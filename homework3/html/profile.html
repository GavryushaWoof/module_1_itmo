    <main>
        <section>
            <h1>Profile</h1>
            <form action="#" method="POST">
                <fieldset>
                    <img src="../img/ditto.png" alt="Ditto">
                    <div class="margin-top">
                        <label><span>Ваше имя: </span><input type="text" required maxlength="12"></label>
                    </div>
                    <div>
                        <label><span>Ваш возраст: </span><input type="number" required min="5" max="100"></label>
                    </div>
                    <div>
                        <label><span>Дата рождения: </span><input type="date" required></label>
                    </div>
                    <div>
                        <span>Ваш пол: </span>
                        <label><span>Мужской</span><input type="radio" required name="w/n"></label>
                        <label><span>Женский</span><input type="radio" required name="w/n"></label>
                    </div>
                    <div>
                        <label><span>Был знаком с Pokemon ранее: </span> <input type="checkbox" checked></label>
                    </div>
                    <div class="button">
                        <button type="reset"><span>Сбросить</span></button>
                        <button type="submit"><span>Отправить</span></button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
