    <main>
        <section>
            <h1>Регистрация</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <p>
                        <label>Логин:
                            <input type="text" required minlength="5" maxlength="12">
                        </label>
                    </p>
                    <p>
                        <label>Почта:
                            <input type="email" required>
                        </label>
                    </p>
                    <p>
                        <label>Пароль:
                            <input type="password" required placeholder="Введите пароль" maxlength="20" minlength="10">
                        </label>
                    </p>
                    <p>
                        <label>Еще раз:
                            <input type="password" required placeholder="Подтвердите пароль" maxlength="20" minlength="10">
                        </label>
                    </p>
                    <p>
                        <label>Загрузите свое изобржение
                            <input type="file" accept="image/*" size="150">
                        </label>
                    </p>
                    <p>
                        <input type="reset">
                        <input type="submit">
                    </p>
                </fieldset>
            </form>
        </section>
    </main>
</body>
